<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Tantangan - TK Coding</title>
  <link rel="stylesheet" href="challenge_list_style.css">
</head>
<body>
  <!-- NAVIGATION -->
  <nav>
    <span class="nav-title">Navigasi</span>
    <button class="back-btn" onclick="window.location.href='../index.html'">Kembali</button>
  </nav>

  <!-- PROGRESS BOX -->
  <section class="progress-box">
    <div class="progress-header">
      <h2>Progres</h2>
    </div>

    <div class="progress-content">
      <div class="user-info">
        <div class="exp-bar">
          <div class="exp-fill" style="width: 60%;"></div>
        </div>
        <p><strong>Pengguna:</strong> [Nama Anak]</p>
        <p><strong>XP:</strong> 600 / 1000</p>
      </div>

      <div class="best-challenge">
        <button id="btn-best" onclick="window.location.href='challenge-placeholder/challenge-placeholder.html'">
          Mulai Tantangan Terbaik
        </button>
      </div>
    </div>
  </section>

  <!-- CHALLENGE LIST -->
  <section class="challenges">
    <h2>Tantangan</h2>

    <div class="filter-box">
      <h4 id = "filter-text">Filter Kesulitan</h4>
      <label><input type="radio" name="difficulty" value="all" checked> Semua</label> <br>
      <label><input type="radio" name="difficulty" value="mudah"> Mudah</label> <br>
      <label><input type="radio" name="difficulty" value="sedang"> Sedang</label> <br>
      <label><input type="radio" name="difficulty" value="sulit"> Sulit</label> <br> 
    </div>

    <div class="challenge-list">
      <!-- contoh tantangan -->
      <div class="challenge-box mudah">
        <h3>Gerakkan Karakter</h3>
        <p class="tags">[mudah] [movement]</p>
      </div>

      <div class="challenge-box mudah">
        <h3>Cetak Nama</h3>
        <p class="tags">[mudah] [printing]</p>
      </div>

      <div class="challenge-box sedang">
        <h3>Loop Warna-warni</h3>
        <p class="tags">[sedang] [loop]</p>
      </div>

      <div class="challenge-box sulit">
        <h3>Menebak Angka</h3>
        <p class="tags">[sulit] [if/else]</p>
      </div>
    </div>
  </section>

  <script src="challenge_list_script.js"></script>
</body>
</html>
